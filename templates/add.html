<div ng-controller = "addController" >
	<form method = "POST" class = "well">
		<div class = "form-group">
			<label for = "name">Name</label>
			<input type = "text" class = "form-control" id = "name" placeholder = "Name" ng-model = "form.name" required>
		</div>
		<div class = "form-group">
			<label for = "url">Url</label>
			<input type = "text" class = "form-control" id = "url" placeholder = "Url" ng-model = "form.url" required>
		</div>
		<div class = "row">
			<button type = "submit" class="btn btn-success" ng-click = "add()"> Submit </button>
		</div>
 	</form>
</div>
